<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>ToDo List in Vanilla JS</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/4164a5c439.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="to-do">
		<div class="to-do__input">
			<input type="text" name="textTask" id="textTask">
			<button id="addTask">Add task</button>
		</div>
		<div class="to-do__list">
			<div class="to-do__list-title" id="uncompletedTasks">
				Uncompleted tasks
			</div>
			<!-- <div class="to-do__list-item">
				<input type="checkbox" name="toDoTask1" id="toDoTask1">
				<label for="toDoTask1">Create a new smth #1</label>
				<button class="deteleTask"><i class="fas fa-minus"></i></button>
			</div> -->
		</div>
		<div class="to-do__list">
			<div class="to-do__list-title" id="completedTasks">
				Completed tasks
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
